        <div style="width:720px; font-size:14px; margin: 10px 15px;">2021年是“十四五”规划的开局之年，也是中国共产党成立100周年。百年来,党带领全国人民谱写了中华民族自强不息、顽强奋进的壮丽史诗，我国各行各业更是发生了天翻地覆的变化。农药行业的发展繁荣是党领导全国人民取得国民经济和社会各项事业全面振兴的缩影，尤其是改革开放40多年来，农药行业更是进入了大发展、大繁荣的辉煌时期，我国已成为农药生产和出口第一大国。为隆重庆祝中国共产党成立100周年，促进行业更快更好发展，助力乡村振兴，《农药科学与管理》理事会组织开展农药企业“学百年党史 讲企业故事”主题活动。</div>
